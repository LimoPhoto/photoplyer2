<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简音乐播放器</title>
  <link rel="stylesheet" href="https://kolber.github.io/audiojs/audiojs.css">
  <script src="https://kolber.github.io/audiojs/audiojs.js"></script>
  <style>
    /* 自定义极简样式 */
    .audiojs { width: 300px; }
    .audiojs .play-pause { font-size: 20px; cursor: pointer; }
    .audiojs .scrubber { height: 5px; background: #ddd; }
    .audiojs .loaded { background: #aaa; }
    .audiojs .played { background: #333; }
  </style>
</head>
<body>
  <audio src="https://limophoto.github.io/musicplayer/%E5%A3%B0%E9%9F%B3%E7%A2%8E%E7%89%87%E4%B9%90%E9%98%9F%20-%20%E5%A4%A9%E8%BE%B9%E4%B8%80%E6%9C%B5%E4%BA%91.mp3" preload="auto"></audio>
  <script>
    audiojs.events.ready(function() {
      var as = audiojs.createAll();
    });
  </script>
</body>
</html>
