<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片自由滚动展示</title>
    
    <!-- 引入Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        /* 设置页面主体样式，隐藏滚动条 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            flex-direction: column;
        }

        /* 主轮播容器，设置全屏显示 */
        .carousel-main {
            width: 100vw;
            height: 100vh;
        }

        /* 导航轮播样式 */
        .carousel-nav {
            width: 100vw;
            height: 20vh;
            margin-top: 10px;
            overflow: hidden;
        }

        /* 轮播单元格样式 */
        .carousel-cell, .carousel-cell-nav {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 主轮播中的图片样式 */
        .carousel-cell img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* 导航轮播中的图片样式 */
        .carousel-cell-nav img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 自定义箭头样式 */
        .flickity-button {
            background: none !important;
            border: none !important;
            color: #fff !important;
            font-size: 20px !important;
            opacity: 0.7 !important;
            width: 30px !important;
            height: 30px !important;
        }

        /* 隐藏箭头在手机端显示 */
        @media (max-width: 768px) {
            .flickity-button {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- 主轮播容器 -->
    <div class="carousel-main">
        <div class="carousel-cell">
            <img src="https://i.imgur.com/IXf2WmH.jpg" alt="Image 1">
        </div>
        <div class="carousel-cell">
            <img src="https://i.imgur.com/ofqYSsO.jpg" alt="Image 2">
        </div>
        <div class="carousel-cell">
            <img src="https://i.imgur.com/oPpNgLZ.jpg" alt="Image 3">
        </div>
        <div class="carousel-cell">
            <img src="https://i.imgur.com/yZOPzHV.jpg" alt="Image 4">
        </div>
        <div class="carousel-cell">
            <img src="https://i.imgur.com/UTUz75t.jpg" alt="Image 5">
        </div>
    </div>

    <!-- 导航轮播 -->
    <div class="carousel-nav">
        <div class="carousel-cell-nav">
            <img src="https://i.imgur.com/IXf2WmH.jpg" alt="Image 1">
        </div>
        <div class="carousel-cell-nav">
            <img src="https://i.imgur.com/ofqYSsO.jpg" alt="Image 2">
        </div>
        <div class="carousel-cell-nav">
            <img src="https://i.imgur.com/oPpNgLZ.jpg" alt="Image 3">
        </div>
        <div class="carousel-cell-nav">
            <img src="https://i.imgur.com/yZOPzHV.jpg" alt="Image 4">
        </div>
        <div class="carousel-cell-nav">
            <img src="https://i.imgur.com/UTUz75t.jpg" alt="Image 5">
        </div>
    </div>

    <!-- 引入Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        // 初始化主轮播
        const mainCarousel = new Flickity('.carousel-main', {
            wrapAround: true,
            freeScroll: true,
            fullscreen: true,
            pageDots: false,
            prevNextButtons: true,
            contain: false
        });

        // 初始化导航轮播，并将其配置为主轮播的导航
        const navCarousel = new Flickity('.carousel-nav', {
            asNavFor: '.carousel-main', // 指定主轮播
            contain: true,
            pageDots: false,
            prevNextButtons: false,
            freeScroll: true
        });
    </script>
</body>
</html>
