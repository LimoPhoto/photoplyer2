<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播展示</title>
    
    <!-- 引入Flickity CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    
    <style>
        /* 页面主体样式 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
        }

        /* 主轮播全屏样式 */
        .carousel-main {
            width: 100vw;
            height: 80vh;
        }

        /* 导航轮播样式 */
        .carousel-nav {
            width: 90vw; /* 让导航条稍微窄一些 */
            height: 15vh;
            margin-top: 20px; /* 主轮播和导航轮播间的距离 */
            display: flex;
            align-items: center;
        }

        /* 主轮播单元格样式 */
        .carousel-cell {
            width: 100vw;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }

        /* 主轮播图片样式 */
        .carousel-cell img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 导航轮播单元格样式 */
        .carousel-cell-nav {
            width: 18%; /* 设置导航条每个单元格的宽度 */
            margin-right: 5px; /* 图片之间的间隙 */
            overflow: hidden;
            border: 2px solid transparent; /* 边框用于高亮 */
            box-sizing: border-box;
        }

        /* 高亮当前选中的导航图片 */
        .carousel-cell-nav.is-nav-selected {
            border-color: #ff0; /* 高亮边框颜色 */
            transform: scale(1.1); /* 放大当前选中图片 */
        }

        /* 导航轮播中的图片 */
        .carousel-cell-nav img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 确保图片完整显示 */
        }
    </style>
</head>
<body>
    <!-- 主轮播 -->
    <div class="carousel-main">
        <div class="carousel-cell"><img src="https://i.imgur.com/IXf2WmH.jpg" alt="Image 1"></div>
        <div class="carousel-cell"><img src="https://i.imgur.com/ofqYSsO.jpg" alt="Image 2"></div>
        <div class="carousel-cell"><img src="https://i.imgur.com/oPpNgLZ.jpg" alt="Image 3"></div>
        <div class="carousel-cell"><img src="https://i.imgur.com/yZOPzHV.jpg" alt="Image 4"></div>
        <div class="carousel-cell"><img src="https://i.imgur.com/UTUz75t.jpg" alt="Image 5"></div>
    </div>

    <!-- 导航轮播 -->
    <div class="carousel-nav">
        <div class="carousel-cell-nav"><img src="https://i.imgur.com/IXf2WmH.jpg" alt="Image 1"></div>
        <div class="carousel-cell-nav"><img src="https://i.imgur.com/ofqYSsO.jpg" alt="Image 2"></div>
        <div class="carousel-cell-nav"><img src="https://i.imgur.com/oPpNgLZ.jpg" alt="Image 3"></div>
        <div class="carousel-cell-nav"><img src="https://i.imgur.com/yZOPzHV.jpg" alt="Image 4"></div>
        <div class="carousel-cell-nav"><img src="https://i.imgur.com/UTUz75t.jpg" alt="Image 5"></div>
    </div>

    <!-- 引入Flickity JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        // 初始化主轮播
        const mainCarousel = new Flickity('.carousel-main', {
            cellAlign: 'center',
            contain: true,
            wrapAround: true,
            pageDots: false
        });

        // 初始化导航轮播并关联至主轮播
        const navCarousel = new Flickity('.carousel-nav', {
            asNavFor: '.carousel-main',  // 关联到主轮播
            contain: true,
            pageDots: false,
            prevNextButtons: false,
            freeScroll: true
        });
    </script>
</body>
</html>
