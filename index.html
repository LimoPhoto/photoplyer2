<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 极简音乐播放器</title>
  <style>
    .player { display: flex; align-items: center; }
    .play-btn { font-size: 24px; cursor: pointer; margin-right: 10px; }
    .progress { width: 100%; height: 5px; background: #ddd; position: relative; }
    .progress-bar { width: 0%; height: 100%; background: #333; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <div class="player">
    <div class="play-btn" onclick="togglePlay()">▶️</div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
  </div>
  <audio id="audio" src="https://limophoto.github.io/musicplayer/%E5%A3%B0%E9%9F%B3%E7%A2%8E%E7%89%87%E4%B9%90%E9%98%9F%20-%20%E5%A4%A9%E8%BE%B9%E4%B8%80%E6%9C%B5%E4%BA%91.mp3" preload="auto"></audio>
  
  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.querySelector('.play-btn');
    const progressBar = document.getElementById('progress-bar');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    }

    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    };
  </script>
</body>
</html>
